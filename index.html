<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="main">
            <p>Speed: <span id="clickCount">0km</span></p>
            <p>Gair: <span id="gair">0</span></p>
            <p id="range">Range: 0 km</p>
            <p id="fuel">Fuel : 10L</p>
        </div>
        <!-- <div id="rpm">Rpm</div> -->
        <select id="option">
            <option value="driving">Driving</option>
            <option value="neutral">Neutral</option>
            <option value="reverse">Reverse</option>
        </select>
        <div>
            <button id="brkBtn">Break</button>
            <button id="myBtn">Lever</button>
            <audio src="music.mp3" id="myAudio"></audio>
            <button id="playButton">1</button>
        </div>
        <div class="circle">
            <span class="innerclass"></span>
            <span class="innerclass"></span>
            <span class="brk"></span>
        </div>
        <div>
            <button id="lindicator">Left</button>
            <button id="rindicator">Right</button>
        </div>
        <div>
            <button id="sbtnleft">Stering left</button>
            <button id="sbtnright">Stering right</button>
        </div>
        <div class="tyre">
            <span id="wheel">Wheel 1 & 2</span>
            <span id="wheel2">Wheel 3 & 4</span>
        </div>
        <div>
            <button id="psure">Pressure w-1 & 2 - </button>
            <button id="psure2">Pressure w-3 & 4 - </button>
        </div>
        <div>
            <span class="sitbelt">Seat belt</span>
            <span class="airbag">Airbag</span>
        </div>
        <div>
            <p>Mode 4/2</p>
            <p>Mode 4/4</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
