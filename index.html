<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container"> 
        <div>
            <div>
                
            </div>
            <input type="number" placeholder="battery volts..." id="battery">
        </div>
        <div class="main">
            <p>Speed: <span id="clickCount">0km</span></p>
            <p>Gair: <span id="gair">0</span></p>
            <p id="range">Range: 0 km</p>
            <p id="fuel">Fuel : 10L</p>
        </div>
        <select id="option">
            <option value="driving">Driving</option>
            <option value="neutral" id="new">Neutral</option>
            <option value="reverse">Reverse</option>
        </select>
        <div>
            <button id="brkBtn">Break</button>
            <button id="myBtn">Lever</button>
            <audio src="music.mp3" id="myAudio"></audio>
            <button id="playButton">Horn</button>
        </div>
        <div class="circle">
            <span class="innerclass"></span>
            <span class="innerclass"></span>
            <span class="brk"></span>
            <span id="avg">Average - </span>
        </div>
        <div>
            <button id="lindicator">Left</button>
            <button id="rindicator">Right</button>
            <button id="hazard">Hazard</button>
        </div>
        <div>
            <button id="sbtnleft">Stering left</button>
            <button id="sbtnright">Stering right</button>
        </div>
        <div class="pressure">
            <label for="">Pressure w-1,2 :</label>
            <input type="number" id="psure" >
            <label for="">Pressure w-3,4 :</label>
            <input type="number" id="psure2">
        </div>
        <div>
            <span class="sitbelt">Seat belt</span>
            <span class="airbag">Airbag</span>
        </div>
        <div>
            <select id="mode">
                <option value="mode2x2" id="mode1">Mode : 2 x 2</option>
                <option value="mode4x4" id="mode2">Mode : 4 x 4</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
