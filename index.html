<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="main">
            <p>Speed: <span id="clickCount">0km</span></p>
            <p>Gair: <span id="gair">0</span></p>
            <p id="range">Range: 0 km</p>
            <p id="fuel">Fuel : 10L</p>
        </div>
        <div>
            
        </div>
        <div id="rpm">Rpm</div>

     <!-- <input id="rpmMaxDisplay" class="rpm-max  " type="text" placeholder="rpm"> -->
<div id="rpmMaxDisplay" class="rpm-max  "></div>

<label for="oilInput">Enter Oil (max 10L):</label>
<input type="number" id="oilInput" min="0" max="10" step="0.1" />

<label for="tempInput">Enter Temperature (°C):</label>
<input type="number" id="tempInput" min="10" max="70" step="1" oninput="checkTemperature()" />


<label for="rediatorInput">Enter Radiator Water (L):</label>
<input type="number" id="rediatorInput" min="0" max="10" step="0.1" oninput="checkRadiatorWater()" />





<div id="Container">
  <p id="oilLevelDisplay">Oil Level: 0L</p>
  <p id="temperatureDisplay">Temperature: 25°C</p>
   <p id="temperatureAlert"></p> 
   <p id="rediatorDisplay">Radiator: 0L</p>
</div>




<div id="average">Average: - km/l</div>




        <select id="option">
            <option value="driving">Driving</option>
            <option value="neutral">Neutral</option>
            <option value="reverse">Reverse</option>
        </select>
        <div>
            <button id="brkBtn">Break</button>
            <button id="myBtn">Lever</button>
            <audio src="music.mp3" id="myAudio"></audio>
            <button id="playButton">Horn</button>
        </div>
        <div class="circle">
            <span class="innerclass"></span>
            <span class="innerclass"></span>
            <span class="brk"></span>
        </div>
        <div>
            <button id="lindicator">Left</button>
            <button id="rindicator">Right</button>
        </div>
        <div>
            <button id="sbtnleft">Stering left</button>
            <button id="sbtnright">Stering right</button>
        </div>
        <div class="tyre">
            <span id="wheel">Wheel 1 & 2</span>
            <span id="wheel2">Wheel 3 & 4</span>
        </div>
